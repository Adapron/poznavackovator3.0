<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap Web App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div style="display: flex; width: 100%;">
        <button id="addPinBtn" style="flex: 1; height: 100px; background-color: pink;">add pin</button>
        <button id="remove" style="flex: 1; height: 100px; background-color: pink;">undo last pin</button>
      </div>
      
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" ></script>

    <script>
        // script.js

        // Initialize the map
        let map;

        function initMap() {
            map = L.map('map').setView([51.505, -0.09], 13); // Initial map view
            
            // Add OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }


        initMap()
        var redIcon = L.icon({
            iconUrl: 'https://cdn.discordapp.com/attachments/692362887821525064/1227335127760113777/product-8266_4a80b1c6-faef-47ec-ae6f-b74c92e597f5.png?ex=662807e9&is=661592e9&hm=750abef740382e98eac0c6908eef38f56477cf758ac89611fbdefa0ebe292a65&',
            iconSize: [15, 15],
            iconAnchor: [7, 7],
        });
        realTimeLocationMarker = L.marker([0, 0], {icon: redIcon}).addTo(map);
        // Create a marker for the real-time location dot
    

        // Function to update real-time location marker
        function updateRealTimeLocationMarker(latitude, longitude) {
            // Update the marker's position
            realTimeLocationMarker.setLatLng([latitude, longitude]);
        }

        var markers = [];

        document.getElementById('addPinBtn').addEventListener('click', function() {
            // Check if browser supports geolocation
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const { latitude, longitude } = position.coords;

                    
                    // Add a pin marker at the current location
                    let newmarker = L.marker([latitude, longitude]).addTo(map)
                        .bindPopup('Typek').openPopup();
                    markers.push(newmarker);
                });
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        });

        document.getElementById('remove').addEventListener('click', function() {
            let lastElement = markers.pop();
            lastElement.remove();
        });

        setInterval(() => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const { latitude, longitude } = position.coords;
                    updateRealTimeLocationMarker(latitude, longitude);

                
                });
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        }, 3000);


        // Add event listener for the button click
        

    </script>
</body>
</html>
