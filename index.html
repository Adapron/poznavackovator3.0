<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap Web App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
        #map {
            height: 800px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="addPinBtn" style="height: 100px; width: 100%;">Add Pin</button>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" ></script>

    <script>
        // script.js

        // Initialize the map
        let map;

        function initMap() {
            map = L.map('map').setView([51.505, -0.09], 13); // Initial map view
            
            // Add OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }

        initMap()
        // Add event listener for the button click
        document.getElementById('addPinBtn').addEventListener('click', function() {
            // Check if browser supports geolocation
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const { latitude, longitude } = position.coords;
                    
                    // Add a pin marker at the current location
                    L.marker([latitude, longitude]).addTo(map)
                        .bindPopup('Your Location').openPopup();
                });
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        });

    </script>
</body>
</html>
