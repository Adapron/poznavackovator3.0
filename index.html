        <script>
            let timerValue = 0;
            let intervalId;

            function startTimer() {
                intervalId = setInterval(() => {
                    timerValue++;
                    updateTimerDisplay();
                }, 1000); // Update timer every second (1000 milliseconds)
            }
            startTimer();
            function resetTimer() {
                clearInterval(intervalId);
                timerValue = 0;
                updateTimerDisplay();
            }

            function updateTimerDisplay() {
                const hours = Math.floor(timerValue / 3600);
                const minutes = Math.floor((timerValue % 3600) / 60);
                const seconds = timerValue % 60;
                
                const formattedTime = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                document.getElementById('clockPzn').textContent = formattedTime;
            }

        <script> // I/O
            const fileName = "data.json";

            function downloadJSON(json, fileName){ //saves the json to users computer
                var a = document.createElement('a');
                a.href = 'data:application/json;charset=utf-8,' + encodeURIComponent(json);
                a.download = fileName;
                a.click();
            }
        
            function inputFile() { //lets the user upload a file and returns parsed json
                return new Promise((resolve, reject) => {
                    var inputElement = document.createElement('input');
                    inputElement.type = 'file';

                    inputElement.addEventListener('change', function (e) {
                        var file = e.target.files[0];
                        var reader = new FileReader();

                        reader.onload = function (e) {
                            var contents = e.target.result;
                            var data = JSON.parse(contents);
                            resolve(data);
                        };

				// Your logic to determine if the link corresponds to a photo
				// For simplicity, this example assumes that any link ending with ".jpg" or ".png" is a photo
				return true;
				return link.toLowerCase().endsWith('.jpg') || link.toLowerCase().endsWith('.png');
			}

			function addPhotoToList(link) {
				// Create an image element
				const image = document.createElement('img');
				image.src = link;
				image.alt = 'Dropped Photo';

				// Create a list item for the photo
				const listItem = document.createElement('li');
				listItem.appendChild(image);

				// Add a click event listener to remove the photo when clicked
				listItem.addEventListener('click', () => {
					removePhotoFromList(listItem);
				});

				// Add the list item to the photo list
				photoList.appendChild(listItem);
			}

			function removePhotoFromList(listItem) {
