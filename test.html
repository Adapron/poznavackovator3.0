<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Background Color</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #colorInput {
        padding: 10px;
        font-size: 16px;
    }
    #submitBtn {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <input type="text" id="colorInput" placeholder="Enter color name or code">
    <input type="text" id="colorInput2" placeholder="Enter color name or 2">
    <input type="text" id="percentage" placeholder="Enter perces">
    <button id="submitBtn">Change Background Color</button>
</div>

<script>

function blendColors(color1, color2, percentage) {
    // Convert hexadecimal color strings to RGB arrays
    const rgb1 = [parseInt(color1.slice(1, 3), 16), parseInt(color1.slice(3, 5), 16), parseInt(color1.slice(5, 7), 16)];
    const rgb2 = [parseInt(color2.slice(1, 3), 16), parseInt(color2.slice(3, 5), 16), parseInt(color2.slice(5, 7), 16)];

    // Linearly interpolate between the two colors
    const blendedRgb = rgb1.map((channel, index) => Math.round(channel * (1 - percentage) + rgb2[index] * percentage));

    // Convert the blended RGB array back to hexadecimal format
    const blendedColor = `#${blendedRgb.map(channel => channel.toString(16).padStart(2, '0')).join('')}`;

    return blendedColor;
}



    document.getElementById("submitBtn").addEventListener("click", function() {
        var color = document.getElementById("colorInput").value;
        var percen = document.getElementById("percentage").value;
        var color2 = document.getElementById("colorInput2").value;
        document.body.style.backgroundColor = blendColors(color, color2, parseFloat(percen));
    });


    // Function to shuffle an array of indices
function shuffleIndices(indices) {
    for (let i = indices.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [indices[i], indices[j]] = [indices[j], indices[i]];
    }
    return indices;
}

// Function to unshuffle an array of indices
function unshuffleIndices(indices, shuffledIndices) {
    const unshuffledIndices = new Array(indices.length);
    for (let i = 0; i < indices.length; i++) {
        unshuffledIndices[shuffledIndices[i]] = indices[i];
    }
    return unshuffledIndices;
}

// Function to apply modification to a list based on shuffled indices
function modifyListByShuffledIndices(list, shuffledIndices, modificationFunction) {
    const modifiedList = new Array(list.length);
    for (let i = 0; i < list.length; i++) {
        modifiedList[shuffledIndices[i]] = modificationFunction(list[i]);
    }
    return modifiedList;
}

// Main function to perform shuffling, modification, and unshuffling
function shuffleModifyUnshuffle(list, modificationFunction) {
    // Generate indices for the original list
    const indices = list.map((_, index) => index);

    // Shuffle the indices
    const shuffledIndices = shuffleIndices([...indices]);

    // Apply modification to the list based on shuffled indices
    const modifiedList = modifyListByShuffledIndices(list, shuffledIndices, modificationFunction);

    // Unshuffle the modified list
    const unshuffledIndices = unshuffleIndices(indices, shuffledIndices);
    const unshuffledList = modifyListByShuffledIndices(modifiedList, unshuffledIndices, item => item); // Identity function

    return unshuffledList;
}

// Example usage:
const originalList = [1, 2, 2, 3, 4, 4, 5];
const modifiedList = shuffleModifyUnshuffle(originalList, item => item * 2);

console.log("Original List:", originalList);
console.log("Modified List:", modifiedList);
</script>

</body>
</html>
