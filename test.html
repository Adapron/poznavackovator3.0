<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cookie Example</title>
</head>
<body>

<script>
    // Function to set a cookie with a given name, value, and expiration date
    function setCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "")  + expires + "; path=/";
    }

    // Function to get a cookie value by name
    function getCookie(name) {
        var nameEQ = name + "=";
        var cookies = document.cookie.split(';');
        for(var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i];
            while (cookie.charAt(0) == ' ') {
                cookie = cookie.substring(1, cookie.length);
            }
            if (cookie.indexOf(nameEQ) == 0) {
                return cookie.substring(nameEQ.length, cookie.length);
            }
        }
        return null;
    }

    // Function to delete a cookie by name
    function eraseCookie(name) {   
        document.cookie = name + '=; Max-Age=-99999999;';  
    }

    // Example usage
    var myString = "Hello, World!";
    setCookie("myCookie", myString, 30); // Save the string into a cookie that expires in 30 days
    var retrievedString = getCookie("myCookie"); // Retrieve the string from the cookie
    console.log("Retrieved string from cookie:", retrievedString); // Output the retrieved string
</script>

</body>
</html>
