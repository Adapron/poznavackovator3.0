<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap Web App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
        #map {
            height: 600px;
            width: 98%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div style="display: flex; width: 100%;">
        <button id="addPinBtn" style="flex: 1; height: 100px; background-color: pink;">add pin</button>
        <button id="remove" style="flex: 1; height: 100px; background-color: pink;">undo last pin</button>
        <button id="center" style="flex: 0.2; height: 100px; background-color: rgb(25, 0, 255);">jump to pos</button>
        <button id="wipe" style="flex: 0.2; height: 100px; background-color: rgb(25, 0, 255);">wipe cookies</button>
      </div>
      
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" ></script>

    <script>


        function wipeCookies() {
            // Get all cookies
            const cookies = document.cookie.split(';');

            // Loop through each cookie and set its expiry date in the past to delete it
            cookies.forEach(cookie => {
                const cookieParts = cookie.split('=');
                const cookieName = cookieParts[0].trim();
                document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
            });
        }

        document.getElementById('map').style.height = window.screen.height;

        var latitude  = 0;
        var longitude = 0;
        var tracking = true;
        // script.js
        var posSet = false;

        // Initialize the map
        let map;

        // Function to set a cookie with a given name, value, and expiration date
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        // Function to get a cookie value by name
        function getCookie(name) {
            var nameEQ = name + "=";
            var cookies = document.cookie.split(';');
            for(var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i];
                while (cookie.charAt(0) == ' ') {
                    cookie = cookie.substring(1, cookie.length);
                }
                if (cookie.indexOf(nameEQ) == 0) {
                    return cookie.substring(nameEQ.length, cookie.length);
                }
            }
            return null;
        }

        // Function to delete a cookie by name
        function eraseCookie(name) {   
            document.cookie = name + '=; Max-Age=-99999999;';  
        }

        

        function save(array) {
            // Convert the array to a JSON string
            const jsonString = JSON.stringify(array);
            // Set the JSON string as a cookie
            setCookie("data", jsonString, "20");
        }

        // Function to load the array from cookies
        function load() {
            // Get the cookie string
            const cookieString = getCookie("data");
            if(cookieString == null) return;

            loadedArray = JSON.parse(cookieString);

            // Return the loaded array
            return loadedArray;
        }

        function downloadString(string, fileName) {
            var a = document.createElement('a');
            var mimeType = 'application/gpx+xml'; // MIME type for GPX files
            
            a.href = `data:${mimeType};charset=utf-8,` + encodeURIComponent(string);
            a.download = fileName;
            a.click();
        }


        function downloadGPX(coordArray){
            var finalString = `<?xml version="1.0" encoding="UTF-8"?><gpx version="1.0">`
            coordArray.forEach(element => {
                var toadd = `
  <wpt lat="${element.lat}" lon="${element.long}">
      <name>${element.name}</name>
      <desc>marek je kokot</desc>
  </wpt>`

                finalString = finalString + toadd;
            });

            var endString = `</gpx>`

            finalString = finalString + endString;

            downloadString(finalString, "marekjekokot.gpx");
        }

        function initMap() {
            
            map = L.map('map').setView([latitude, longitude], 13); // Initial map view

            
            
            // Add OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }


        initMap()
        var redIcon = L.icon({
            iconUrl: 'https://cdn.discordapp.com/attachments/692362887821525064/1227335127760113777/product-8266_4a80b1c6-faef-47ec-ae6f-b74c92e597f5.png?ex=662807e9&is=661592e9&hm=750abef740382e98eac0c6908eef38f56477cf758ac89611fbdefa0ebe292a65&',
            iconSize: [15, 15],
            iconAnchor: [7, 7],
        });
        realTimeLocationMarker = L.marker([0, 0], {icon: redIcon}).addTo(map);
        // Create a marker for the real-time location dot
    

        // Function to update real-time location marker
        function updateRealTimeLocationMarker(latitude, longitude) {
            // Update the marker's position
            realTimeLocationMarker.setLatLng([latitude, longitude]);
        }

        function movestart(){
            tracking = false;
        }

        map.on("movestart", movestart)

        
        
        var markers = [];
        var coordsMarkers = [];

        var debug = false;
        let loaded = load();
        if(loaded != null){
            coordsMarkers = loaded;

        }
        if(coordsMarkers && coordsMarkers.length > 0){
            coordsMarkers.forEach(element => {
            let newmarker = L.marker([element.lat, element.long]).addTo(map)
            markers.push(newmarker);
        });
        }
        

        document.getElementById('addPinBtn').addEventListener('click', function() {
            // Check if browser supports geolocation
            if (navigator.geolocation) {
                
                    

                    
                    // Add a pin marker at the current location
                    let newmarker = L.marker([latitude, longitude]).addTo(map)
                    
                    coordsMarkers.push({
                        lat: latitude,
                        long: longitude,
                        name: "s"
                    });
                    markers.push(newmarker);
                    save(coordsMarkers);


                
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        });

        document.getElementById('remove').addEventListener('click', function() {
            let lastElement = markers.pop();
            coordsMarkers.pop()
            lastElement.remove();
        });

        document.getElementById('center').addEventListener('click', function() {
            map.setView([latitude, longitude], 17);
            tracking = true;
        });

        document.getElementById('wipe').addEventListener('click', function() {
            alert("downloading and wiping")
            downloadGPX(coordsMarkers);
            do{
                let lastElement = markers.pop();
                coordsMarkers.pop()
                lastElement.remove();
            }while(markers.length > 0)
            
            wipeCookies();
        });

        setInterval(() => {
            if(debug) return;
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = position.coords
                    latitude = pos.latitude;
                    longitude = pos.longitude;
                    console.log("now");
                    if(!posSet){
                        posSet = true;
                        
                        map.setView([latitude, longitude], 16);
                    }
                    updateRealTimeLocationMarker(latitude, longitude);

                
                });
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        }, 500);


        // Add event listener for the button click
        

    </script>
</body>
</html>
